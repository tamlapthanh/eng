<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vianne App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3e0 100%);
            /* background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%); */
            /* background: linear-gradient(135deg, #ffa6c1 0%, #ffe5ec 100%); */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: linear-gradient(135deg, #ffa6c1 0%, #ffe5ec 100%); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }

        .login-label {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Vianne App Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label login-label">Email</label>
                <input type="input" class="form-control" id="email" required value="Vianne"
                       placeholder="user@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label login-label">Password</label>
                <input type="password" class="form-control" id="password" required 
                       placeholder="Enter password">
            </div>
            <div class="alert alert-danger d-none" id="errorMessage"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="global.js"></script>  
    <script src="auth.js"></script>
</body>
</html>
