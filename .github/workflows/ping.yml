    - cron: '*/30 1-10 * * *'  # 08:00–17:30 giờ VN (mỗi 30 phút) 
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping server
        run: curl -s https://zizi-app.onrender.com/api/sheets/test/update