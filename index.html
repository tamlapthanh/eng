<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English 3/7 1.0.3 (login)</title>
    <link rel="manifest" " href="manifest.json" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@2.5.3/dist/css/bootstrap-colorpicker.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/coloris.min.css" />
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/konva@10/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-colorpicker@2.5.3/dist/js/bootstrap-colorpicker.min.js"></script>
    <script src="assets/coloris.min.js"></script>
    
  </head>

  <body>
    <div id="canvas-container">
      <div
        class="toast-container position-fixed top-50 start-50 translate-middle"
      ></div>

      <!-- Loading Spinner Overlay -->
      <div class="overlay" id="spinnerOverlay">
        <i class="fas fa-spinner spinner-icon"></i>
      </div>

      <!-- Loading Spinner Overlay -->
      <div class="overlay-async" id="spinnerOverlay_async_id">
        <i class="fas fa-spinner spinner-icon"></i>
      </div>

      <div id="countdown-overlay"></div>

      <div id="canvas"></div>

      <!-- <button id="start-btn" class="btn btn-success start-btn btn-sm">
        <i class="bi bi-star"></i>
      </button> -->

      <button id="logout" class="btn btn-danger logout-btn btn-sm">
        <i class="bi bi bi-box-arrow-left"></i>
      </button>

      <button id="setting" class="btn btn-primary setting-btn btn-sm">
        <i class="bi bi-gear"></i>
      </button>

      <div id="id_controls" class="controls">
        <button
          class="btn btn-success btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#settingsModal"
        >
          <i class="bi bi-list-ol"></i>
        </button>

        <!-- Draw control begin-->
        <div class="group-controls draw-group">
          <button class="btn btn-danger btn-sm toggle-btn">
            <i class="bi bi-palette-fill"></i>
          </button>

          <button id="add-rect-btn" class="btn btn-success btn-sm">
            <i class="bi bi-bounding-box"></i>
          </button>          

          <button id="add-text-btn" class="btn btn-success btn-sm">
            <i class="bi bi-chat-square-dots"></i>
          </button>

          <button id="draw-btn" class="btn btn-dark btn-sm">
            <i class="bi bi-brush-fill"></i>
          </button>
          <button id="undo-btn" class="btn btn-warning btn-sm">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>

          <button id="delete-line-btn" class="btn btn-warning btn-sm">
            <i class="bi bi-trash"></i>
          </button>

          <button id="send-json" class="btn btn-danger btn-sm">
            <i class="bi bi-cloud-arrow-up-fill"></i>
          </button>
        </div>
        <!-- Draw control end -->

        <!-- Zoom control begin -->
        <div class="group-controls zoom-group">
          <button class="btn btn-primary btn-sm toggle-btn">
            <i class="bi bi-arrows-fullscreen"></i>
          </button>
          <button id="zoom-in" class="btn btn-info btn-sm">
            <i class="bi bi-zoom-in"></i>
          </button>
          <button id="zoom-out" class="btn btn-info btn-sm">
            <i class="bi bi-zoom-out"></i>
          </button>
          <button id="reset-zoom" class="btn btn-info btn-sm">
            <i class="bi bi-fullscreen"></i>
          </button>
        </div>
        <!-- Zoom control end -->
      <div class="group-controls">
            <button class="btn btn-info btn-sm toggle-btn">
              <i class="bi bi-play-btn"></i>
            </button>

          <button id="id_ShowPanel" class="btn btn-success btn-sm">
            <i class="bi bi-music-player-fill"></i>
          </button>

          <button id="auto-play-btn" class="btn btn-success btn-sm">
            <i class="bi bi-play-btn"></i>
          </button>        
        </div>

        <button id="lock-btn" class="btn btn-warning btn-sm">
          <i id="lock-icon" class="bi bi-lock-fill"></i>
        </button>


      </div>
    </div>

    <!-- New Buttons with Icons -->
    <button id="previous_page" class="btn btn-info side-btn left-btn">
      <i class="bi bi-chevron-left"></i>
      <!-- Previous Page Icon -->
    </button>
    <button id="next_page" class="btn btn-info side-btn right-btn">
      <i class="bi bi-chevron-right"></i>
      <!-- Next Page Icon -->
    </button>

    <!-- Settings Modal -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-fluid">
        <!-- ThÃªm modal-fluid -->
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="settingsModalLabel">
              Jump to which page?
            </h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container mt-2">
              <div
                class="d-flex flex-wrap align-items-center"
                id="radioContainer"
              >
                <!-- radios here-->
              </div>
            </div>

            <!-- <hr class="my-4 border border-primary" /> -->
            <div class="input-group flex-nowrap">
              <select id="json-dropdown" class="form-select"></select>
            </div>

            <!-- <hr class="my-4 border border-primary" /> -->
            <div class="range-container">
              <label for="range2" class="form-label">Stroke Width</label>
              <input
                type="range"
                class="form-range"
                id="id_line_stroke_width"
                min="1"
                max="9"
                step="1"
                value="3"
              />
              <div class="range-labels">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
              </div>
            </div>

            <!-- <hr class="my-4 border border-primary" /> -->
            <div class="range-container">
              <label for="select_color" class="form-label"
                >Select Color:
              </label>
              <input
                type="text"
                class="coloris instance1"
                value="Tomato"
                data-target="window"
              />
            </div>

            <br />
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                id="id_reset_app_data"
                data-bs-dismiss="modal"
              >
                Reset
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="tooltip"
      style="
        position: absolute;
        padding: 6px 10px;
        background: rgba(30, 30, 30, 0.75);
        backdrop-filter: blur(6px);
        color: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        pointer-events: none;
        display: none;
        font-size: 14px;
        line-height: 1.4;
        z-index: 1000;
        transition: opacity 0.15s ease;
        opacity: 0;
      "
    ></div>

    <script src="global.js"></script>
    <script src="auth.js"></script>
    <script src="assets/coloris.js"></script>
    <script src="common.js"></script>
    <script src="konva_text_util.js"></script>
    <script src="konva_rect_util.js"></script>    
    <script src="canvas.js"></script>
    <script src="audioService.js"></script>
    <script src="button.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
