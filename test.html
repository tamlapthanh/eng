<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Icon Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* High z-index to cover all content */
            display: none; /* Hidden by default */
        }

        .spinner-icon {
            font-size: 3rem;
            color: #007bff; /* Customize color */
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div class="container mt-5">
        <h1>My Content</h1>
        <button class="btn btn-primary" onclick="showSpinner()">Show Spinner</button>
        <button class="btn btn-secondary" onclick="hideSpinner()">Hide Spinner</button>
        <!-- More content here -->
    </div>

    <!-- Loading Spinner Overlay -->
    <div class="overlay" id="spinnerOverlay">
        <i class="fas fa-spinner spinner-icon"></i>
    </div>

    <script>
        function showSpinner() {
            document.getElementById('spinnerOverlay').style.display = 'flex';
        }

        function hideSpinner() {
            document.getElementById('spinnerOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
