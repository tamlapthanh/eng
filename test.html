<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Buttons Effect</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .playing {
      background-color: #007bff !important;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform: scale(1.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn {
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <button id="play-button" class="btn btn-primary">
      <i class="fas fa-play"></i> Play
    </button>
    <button id="pause-button" class="btn btn-secondary">
      <i class="fas fa-pause"></i> Pause
    </button>
    <audio id="audio" src="path/to/your/audio.mp3"></audio>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      const playButton = $('#play-button');
      const pauseButton = $('#pause-button');
      const audio = $('#audio')[0];

      playButton.on('click', function() {
        if (audio.paused) {
          audio.play();
          playButton.addClass('playing');
          playButton.html('<i class="fas fa-pause"></i> Pause');
          pauseButton.removeClass('playing');
          pauseButton.html('<i class="fas fa-pause"></i> Pause');
        }
      });

      pauseButton.on('click', function() {
        if (!audio.paused) {
          audio.pause();
          playButton.removeClass('playing');
          playButton.html('<i class="fas fa-play"></i> Play');
          pauseButton.addClass('playing');
          pauseButton.html('<i class="fas fa-play"></i> Play');
        }
      });

      audio.addEventListener('ended', function() {
        playButton.removeClass('playing');
        playButton.html('<i class="fas fa-play"></i> Play');
        pauseButton.removeClass('playing');
        pauseButton.html('<i class="fas fa-pause"></i> Pause');
      });
    });
  </script>
</body>
</html>
