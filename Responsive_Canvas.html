<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <meta charset="utf-8" />
  <title>Konva Full Screen Canvas Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #stage-parent {
      width: 100%;
      height: 100vh; /* Full viewport height */
      position: relative;
    }

    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .setting-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div id="stage-parent">
      <div id="container"></div> 
      <button id="settingsButton" class="btn btn-primary setting-btn">Settings</button>
    </div>
  </div>

  <!-- Modal for background image selection -->
  <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Select Background Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="imageDropdown">Choose a background image:</label>
            <select id="imageDropdown" class="form-select">
              <!-- Options will be populated by JavaScript -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="loadImageButton" class="btn btn-primary">Load Image</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      var stage = new Konva.Stage({
        container: 'container',
        width: $(window).width(),
        height: $(window).height(),
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      function loadBackgroundImage(imageUrl) {
        const imageObj = new Image();
        imageObj.onload = function() {
          const imageWidth = imageObj.width;
          const imageHeight = imageObj.height;
          const stageWidth = stage.width();
          const stageHeight = stage.height();

          const aspectRatioImage = imageWidth / imageHeight;
          const aspectRatioStage = stageWidth / stageHeight;

          let newWidth, newHeight;

          if (aspectRatioImage > aspectRatioStage) {
            newWidth = stageWidth;
            newHeight = newWidth / aspectRatioImage;
          } else {
            newHeight = stageHeight;
            newWidth = newHeight * aspectRatioImage;
          }

          const backgroundImage = new Konva.Image({
            x: (stageWidth - newWidth) / 2,
            y: (stageHeight - newHeight) / 2,
            image: imageObj,
            width: newWidth,
            height: newHeight,
            listening: false,
          });

          // Clear previous images
          layer.find('Image').forEach(function(image) {
            image.destroy();
          });

          layer.add(backgroundImage);
          layer.batchDraw();

          // Call fitStageIntoParentContainer after loading the new image
          fitStageIntoParentContainer();
        };
        imageObj.src = imageUrl; // Path to the background image
      }

      function fitStageIntoParentContainer() {
        var $container = $('#stage-parent');
        var containerWidth = $container.width();
        var containerHeight = $container.height();

        // Update the stage size
        stage.width(containerWidth);
        stage.height(containerHeight);

        // Calculate scale to fit the stage
        var scale = Math.min(containerWidth / stage.width(), containerHeight / stage.height());
        stage.scale({ x: scale, y: scale });

        // Adjust positions of all images to fit the new scale
        layer.find('Image').forEach(function(image) {
          image.setAttrs({
            x: (containerWidth - image.width()) / 2,
            y: (containerHeight - image.height()) / 2
          });
        });

        // Redraw the layer to fit the new stage size
        layer.batchDraw();
      }

      // Populate dropdown with image options
      function populateImageDropdown() {
        var imageOptions = [
          'page_1.png',
          'page_2.png',
          'page_3.png',
          'page_4.png',
          'page_5.png',
          'page_6.png',
          'page_7.png',
          'page_8.png',
          'page_9.png',
          'page_10.png'
        ];

        var $dropdown = $('#imageDropdown');
        imageOptions.forEach(function(imageName) {
          $dropdown.append(new Option(imageName, 'assets/img/' + imageName));
        });
      }

      // Load image when dropdown selection changes
      $('#loadImageButton').on('click', function() {
        var selectedImage = $('#imageDropdown').val();
        if (selectedImage) {
          loadBackgroundImage(selectedImage);
          $('#settingsModal').modal('hide');
        }
      });

      // Show settings modal when settings button is clicked
      $('#settingsButton').on('click', function() {
        populateImageDropdown();
        $('#settingsModal').modal('show');
      });

      fitStageIntoParentContainer();
      $(window).on('resize', fitStageIntoParentContainer);
    });
  </script>
</body>
</html>
