<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Toán học</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
  <style>
body {
    overflow: hidden; /* Ẩn scrollbar */
    margin: 0; /* Xóa margin mặc định của body */
  }
  #konva-canvas {
    width: 100vw; /* Chiều rộng 100% của viewport */
    height: 100vh; /* Chiều cao 100% của viewport */
  }

  .setting-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    .zoom-controls {
      position: absolute;
      top: 45px;
      /* Adjust this value to position it below the setting button */
      right: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      /* Arrange buttons in a column */
      gap: 3px;
    }

    

  </style>
</head>
<body>

  <a href="index.html" class="btn btn-success home-btn btn-sm" >
    <i class="bi bi-house-check"></i> 
  </a>

  <button id="setting" class="btn btn-primary setting-btn btn-sm" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="bi bi-gear"></i></button>
  

  <div id="konva-canvas"></div>

   <!-- Zoom Controls -->
   <div class="zoom-controls">
      <button id="reboot-app" class="btn btn-warning btn-sm">
        <i class="bi bi-bootstrap-reboot"></i>
      </button>
    </div>


     <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-12" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="settingsModalLabel">Select level</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="options_math_type" id="math_type_1" value="1"  checked>
            <label class="form-check-label" for="math_type_1">
              Phép Cộng trừ
            </label>
          </div>
          <div class="card" style="width: 28rem;">
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="options_plus" id="radio_pv_10" value="10" checked>
                <label class="form-check-label" for="radio_pv_10">
                  Phạm vi 10
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="options_plus" id="radio_pv_100"  value="100">
                <label class="form-check-label" for="radio_pv_100">
                  Phạm vi 100
                </label>
              </div>
            </div>
          </div>

          <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="options_math_type" id="math_type_2" value="2" >
            <label class="form-check-label" for="math_type_2">
              Phép Nhân
            </label>
          </div>
          <div class="input-group flex-nowrap">
            <select id="multi-dropdown" class="form-select">
              <option value="2" >Nhân 2</option>
              <option value="3" >Nhân 3</option>
              <option value="4" >Nhân 4</option>
              <option value="5" >Nhân 5</option>
              <option value="6" >Nhân 6</option>
              <option value="7" >Nhân 7</option>
              <option value="8" >Nhân 8</option>
              <option value="9" >Nhân 9</option>
            </select>
          </div>    

          <br>
          <h5 class="card-title">Thời gian trả lời</h5>
          <div class="input-group flex-nowrap">
            <select id="duration-dropdown" class="form-select">
              <option value="3" >3 Giây</option>
              <option value="5" selected>5 Giây</option>
              <option value="8">8 Giây</option>
              <option value="10">10 Giây</option>
            </select>
          </div>

          <div class="modal-footer">
            <button type="button" id="id_close_modal" class="btn btn-primary" >OK</button>
          </div>

        </div>
      </div>
    </div>
<script src="math.js"></script>

</body>
</html>
